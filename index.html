<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

    <script src="./js/main.js" defer></script>
    <title>EZ-Sketch</title> 
</head>
<body>
    <div id="settings-panel">
        <label for="toggle-tile-border">Show tile border
            <input type="checkbox" id="toggle-tile-border" checked>
        </label>

        <label for="grid-size-range">Grid size <span id="cur-grid-size" style="font-size: 12px;">16x16</span>
            <input type="range" id="grid-size-range" min="1" max="64" value="16">
        </label>

        <label for="pen-color-picker">Pen color
            <input type="color" id="pen-color-picker">
        </label>

        <label for="bg-color-picker">BG color
            <input type="color" id="bg-color-picker" value="#ffffff">
        </label>

        <button id="eraser-btn">Eraser</button>
    </div>

    <div class="outer-grid-container">
        <div id="main-grid">
        </div>
    </div>
</body>
</html>
